<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Test Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-xs-12 col-md-8 col-lg-8">
                <h1>Progress Bar Demo</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-xs-12 col-md-8 col-lg-8">
                <div class="progress">
                    <div class="progress-bar" id="progress1" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%">
                        <span>70%</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-xs-12 col-md-8 col-lg-8">
                <div class="progress">
                    <div class="progress-bar" id="progress2" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%">
                        <span>70%</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-xs-12 col-md-8 col-lg-8">
                <div class="progress">
                    <div class="progress-bar" id="progress3" role="progressbar" aria-valuenow="" aria-valuemin="0" style="width:70%" aria-valuemax="100">
                        <span>70%</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-xs-12 col-md-6 col-lg-6">
            	<label for="selectProgressBar">Select the progress bar to change behavior:</label>
           		<select id="selectProgressBar">
           			<option id="progressOne" value="">#progress1</option>
           			<option id="progressTwo" value="">#progress2</option>
           			<option id="progressThree" value="">#progress3</option>
           		</select>
           	</div>
           	<div class="col-sm-12 col-xs-12 col-md-6 col-lg-6">
           		<button value="-10">-10</button>
           		<button value="-25">-25</button>
           		<button value="+10">+10</button>
           		<button value="+25">+25</button>	
           	</div>
    	</div>
    </div>
</body>

</html>
